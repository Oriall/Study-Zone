    <script>
        var score = localStorage.getItem("dataKey");
        document.getElementById('num2').innerText = score;
        // Display the score
        // Use fetch to send the score to the server and get advice
        fetch('/get_advice', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'score=' + score,
        })
            .then(response => response.json())
            .then(data => {
                // Display the advice
                document.getElementById('nx_text').innerText = data.advice;
                document.querySelector('.pop_text_ad').innerText = data.advice;
            });
    </script>
     <script>
        function nhan_xet() {
       document.querySelector('.pop_mini_ad').classList.remove('animation-status7'); // Remove any previous animation class
       document.querySelector('.pop_up_ad').classList.remove('animation-status9');
       document.querySelector('.pop_up_ad').classList.add('animation-status8');
       document.querySelector('.pop_up_ad').style.display = "flex";
       document.querySelector('.pop_up_ad').style.opacity = "1";
       document.querySelector('.pop_mini_ad').classList.add('animation-status6');
   }
   function closepop() {
       document.querySelector('.pop_mini_ad').classList.remove('animation-status6');
       document.querySelector('.pop_mini_ad').classList.add('animation-status7');
       document.querySelector('.pop_up_ad').classList.add('animation-status9');
       setTimeout(function () {
           document.querySelector('.pop_up_ad').style.opacity = "0";
           document.querySelector('.pop_up_ad').style.display = "none";
       }, 300);
       // 300 milliseconds = 0.3 seconds
       // document.getElementById('pop_u').style.opacity = "0";
   }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Emails</title>

    <style>
        .email-container {
            display: flex;
            flex-wrap: wrap;
        }
        .email-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teacher Emails</h1>
    <div class="email-container">
        {% for i in range(emails|length) %}
            <div class="email-item" onclick="showEmail('{{ emails[i] }}')">
                {{ fullnames[i] }} - {{ emails[i] }}
            </div>
        {% endfor %}
    </div>
    <div id="email-details" style="display: none;">
        <h2>Email Details</h2>
        <p id="email-content"></p>
    </div>

    <script>
        function showEmail(email) {
            window.location.href = '/download_report?email=' + encodeURIComponent(email);
        }
    </script>
    
</body>
</html>
